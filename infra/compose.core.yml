version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lily-postgres
    environment:
      POSTGRES_USER: lily
      POSTGRES_PASSWORD: lily123
      POSTGRES_DB: lily_saas
    ports:
      - "5432:5432"
    volumes:
      - lily_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lily -d lily_saas"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lily-network

  redis:
    image: redis:7-alpine
    container_name: lily-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - lily_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - lily-network

  api:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    container_name: lily-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://lily:lily123@postgres:5432/lily_saas
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    networks:
      - lily-network

  worker:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    container_name: lily-worker
    command: python -m app.workers.worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://lily:lily123@postgres:5432/lily_saas
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    networks:
      - lily-network

  web:
    build: 
      context: ../web
      dockerfile: Dockerfile
    container_name: lily-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    volumes:
      - ../web:/app
      - /app/node_modules
    networks:
      - lily-network

volumes:
  lily_postgres_data:
  lily_redis_data:

networks:
  lily-network:
    driver: bridge